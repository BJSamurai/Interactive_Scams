<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="fake_facebook.css">
</head>
<body>

  <div class="container">
    <div class="login-box">

        <svg width="250" height="50" viewBox="0 0 250 50" xmlns="http://www.w3.org/2000/svg">
            <style>
              @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
              .logo-text {
                font-family: 'Poppins', sans-serif;
                font-size: 32px;
                fill: #1877F2;
                font-weight: 700;
              }
            </style>
            <text x="0" y="35" class="logo-text">fakebook</text>
          </svg>

      <input type="text" id="username" placeholder="Email or phone number">
      <input type="password" id="password" placeholder="Password">
      <button class="login" onclick="login()">Log In</button>
      <a href="#">Forgotten password?</a>
      <hr>
      <button class="create-account">Create new account</button>
      
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      window.location.href = "fake_facebook_authen.html";
    }
  </script>

</body>
</html>
